<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <h2>Add up to 4 items on each side of the trade. Click on any item to remove it.</h2>
  
  <div class="trade-box">
    <!-- Your Items -->
    <div class="trade-column">
      <div class="title your-items">Your Items</div>
      <div class="item-grid">
        <div class="item add-item">+ Add Item</div>
        <div class="item add-item">+ Add Item</div>
        <div class="item add-item">+ Add Item</div>
        <div class="item add-item">+ Add Item</div>
      </div>
      <div class="summary">Price: $0 | Value: $0</div>
    </div>

    <!-- Swap Button -->
    <div class="swap-button">⇄</div>

    <!-- Wanted Items -->
    <div class="trade-column">
      <div class="title wanted-items">Wanted Items</div>
      <div class="item-grid">
        <div class="item add-item">+ Add Item</div>
        <div class="item add-item">+ Add Item</div>
        <div class="item add-item">+ Add Item</div>
        <div class="item add-item">+ Add Item</div>
      </div>
      <div class="summary">Price: $0 | Value: $0</div>
    </div>
  </div>
</div>


  <script src="script.js"></script>

  <!-- ✅ Item Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Select Item</h3>
      <input type="text" id="searchBox" placeholder="Search items...">
      <div id="itemGrid" class="modal-grid"></div>
    </div>
  </div>
</body>
</html>

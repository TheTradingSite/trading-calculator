<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ NAVIGATION BAR -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="#">Trading</a>
      <a href="#" class="active">Trade Calculator</a>
      <a href="#">Create Trade</a>
      <a href="https://docs.google.com/spreadsheets/d/1eQ39xV6l0uAogtIci9SJMm0Se-PktIEKtq6mhzVnStY/edit?gid=296028972#gid=296028972" target="_blank">Value List</a>
      <a href="https://discord.gg/tTYRm9GVRV" target="_blank">Discord</a>
    </div>
    <div class="nav-right">
      <button class="sign-in">Sign In</button>
    </div>
  </nav>

  <!-- ✅ PAGE HEADER -->
  <div class="page-header">
    <h1>Trading Calculator</h1>
    <p>Add up to 4 items on either side of the trade. Click on an item to remove it.</p>
  </div>

  <!-- ✅ TRADE CALCULATOR -->
  <div class="trade-box">
    <!-- Your Items -->
    <div class="trade-column">
      <div class="your-items">Your Items</div>
      <div class="item-grid" id="your-items"></div>
      <div class="summary">Price: <span id="your-price">$0</span> | Value: <span id="your-value">$0</span></div>
    </div>

    <!-- Swap Button -->
    <button class="swap-button">⇄</button>

    <!-- Wanted Items -->
    <div class="trade-column">
      <div class="wanted-items">Wanted Items</div>
      <div class="item-grid" id="wanted-items"></div>
      <div class="summary">Price: <span id="wanted-price">$0</span> | Value: <span id="wanted-value">$0</span></div>
    </div>
  </div>

  <!-- ✅ INVENTORY MODAL -->
  <div class="inventory-modal" id="inventoryModal">
    <div class="inventory-content">
      <span class="close-inventory" onclick="closeInventory()">&times;</span>
      <div class="inventory-left">
        <div class="category active">All Items</div>
      </div>
      <div class="inventory-right" id="inventoryGrid">
        <!-- Items will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Calculator</title>
  <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>

  <!-- ✅ NAVIGATION BAR -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html">Trading</a>
      <a href="trade-calculator.html" class="active">Trade Calculator</a>
      <a href="create-trade.html">Create Trade</a>
      <a href="https://docs.google.com/spreadsheets/d/1eQ39xV6l0uAogtIci9SJMm0Se-PktIEKtq6mhzVnStY/edit?gid=296028972#gid=296028972" target="_blank">
        Value List
      </a>
      <a href="https://discord.gg/tTYRm9GVRV" target="_blank">
        Discord
      </a>
    </div>
    <div class="nav-right">
      <button class="sign-in">Sign In</button>
    </div>
  </nav>

  <!-- ✅ PAGE HEADER -->
  <div class="page-header">
    <h1>Trading Calculator</h1>
    <p>Add up to 4 items on either side of the trade. Click on an item to remove it.</p>
  </div>

  <!-- ✅ TRADING CALCULATOR -->
  <div class="container">
    <div class="trade-box">
      <!-- Your Items -->
      <div class="trade-column">
        <div class="title your-items">Your Items</div>
        <div id="your-items" class="item-grid">
          <!-- Items will be rendered dynamically by script.js -->
        </div>
        <div class="summary">
          Price: <span id="your-price">$0</span> | Value: <span id="your-value">$0</span>
        </div>
      </div>

      <!-- Swap Button -->
      <div class="swap-button" onclick="swapItems()">⇄</div>

      <!-- Wanted Items -->
      <div class="trade-column">
        <div class="title wanted-items">Wanted Items</div>
        <div id="wanted-items" class="item-grid">
          <!-- Items will be rendered dynamically by script.js -->
        </div>
        <div class="summary">
          Price: <span id="wanted-price">$0</span> | Value: <span id="wanted-value">$0</span>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ ITEM MODAL -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Select Item</h3>
      <input type="text" id="searchBox" placeholder="Search items...">
      <div id="itemGrid" class="modal-grid"></div>
    </div>
  </div>

  <!-- ✅ SCRIPT (should be at the bottom so it loads after the DOM) -->
  <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Calculator</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    .trade-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .trade-box {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      margin: 0 20px;
      width: 260px;
    }

    .box-title {
      background: #3cb371; /* GREEN THEME */
      padding: 5px;
      border-radius: 4px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .item-slot {
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbb;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .item-slot:hover {
      background: #333;
    }

    .price-value {
      margin-top: 8px;
      font-size: 0.9em;
      color: #aaa;
    }

    .swap-icon {
      font-size: 28px;
      background: #222;
      padding: 10px;
      border-radius: 50%;
      border: 1px solid #444;
      cursor: pointer;
      margin: 0 10px;
      transition: background 0.2s ease-in-out;
    }

    .swap-icon:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Trading Calculator</h1>
  <p>Add up to 4 items on either side of the trade. Click on an item to remove it.</p>

  <div class="trade-container">
    <!-- YOUR ITEMS -->
    <div class="trade-box">
      <div class="box-title">Your Items</div>
      <div class="items-grid" id="yourItems">
        <div class="item-slot" onclick="addItem(this, 'your')">+ Add Item</div>
        <div class="item-slot" onclick="addItem(this, 'your')">+ Add Item</div>
        <div class="item-slot" onclick="addItem(this, 'your')">+ Add Item</div>
        <div class="item-slot" onclick="addItem(this, 'your')">+ Add Item</div>
      </div>
      <div class="price-value" id="yourPrice">Price: $0 | Value: $0</div>
    </div>

    <!-- SWAP ICON -->
    <div class="swap-icon">â‡„</div>

    <!-- WANTED ITEMS -->
    <div class="trade-box">
      <div class="box-title">Wanted Items</div>
      <div class="items-grid" id="wantedItems">
        <div class="item-slot" onclick="addItem(this, 'wanted')">+ Add Item</div>
        <div class="item-slot" onclick="addItem(this, 'wanted')">+ Add Item</div>
        <div class="item-slot" onclick="addItem(this, 'wanted')">+ Add Item</div>
        <div class="item-slot" onclick="addItem(this, 'wanted')">+ Add Item</div>
      </div>
      <div class="price-value" id="wantedPrice">Price: $0 | Value: $0</div>
    </div>
  </div>

  <script>
    function addItem(slot, type) {
      if (slot.innerText === '+ Add Item') {
        let itemName = prompt("Enter item name:");
        let itemPrice = parseInt(prompt("Enter item price:"), 10) || 0;
        let itemValue = parseInt(prompt("Enter item value:"), 10) || 0;

        slot.innerText = itemName;
        slot.dataset.price = itemPrice;
        slot.dataset.value = itemValue;
        slot.style.color = "#3cb371"; // GREEN theme
      } else {
        slot.innerText = '+ Add Item';
        delete slot.dataset.price;
        delete slot.dataset.value;
        slot.style.color = "#bbb";
      }
      updateTotals(type);
    }

    function updateTotals(type) {
      let totalPrice = 0, totalValue = 0;
      document.querySelectorAll(`#${type}Items .item-slot`).forEach(slot => {
        totalPrice += parseInt(slot.dataset.price || 0, 10);
        totalValue += parseInt(slot.dataset.value || 0, 10);
      });
      document.getElementById(`${type}Price`).innerText =
        `Price: $${totalPrice} | Value: $${totalValue}`;
    }
  </script>
</body>
</html>
